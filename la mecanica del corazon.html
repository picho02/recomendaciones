<p>Imagina la noche más fría de la historia:</p>

<p>La nieve cae sobre la ciudad de Edimburgo. En lo alto de una colina nace el pequeño Jack, pero su corazón está dañado. Y por eso necesitará reemplazarlo por un reloj de madera, un corazón artificial del que dependerá su vida.</p>

<p>Acompañaremos a Jack en su aventura quijotesca desde las frías callejuelas escocesas hasta una radiante ciudad andaluza, en busca del amor. Pero ¡cuidado!, Jack debe seguir unas reglas para sobrevivir:</p>

<p>Uno: NO TOQUES LAS AGUJAS.
Dos: DOMINA TU CÓLERA.
Tres: NO TE ENAMORES NUNCA.</p>

<p>La mecánica del corazón depende de ello...</p>

<p>Deseemos suerte a Jack, y recordemos que, como en este cuento para niños grandes, todos hemos sufrido alguna vez por nuestro voluble corazón.</p>
<p>La crítica ha dicho...
En este relato gótico unos ven reflejos de Tim Burton y otros de Lewis Carroll.
El País</p>

<p>La mecánica del corazón es una joya. Con este libro se siente el impulso de comprarlo de diez en diez ejemplares para poder regalarlo a nuestros seres queridos.</p>
<p>Philippe Manche, SOIR</p>

<p>Esta novela es el as de corazones del año literario. Un libro que nos transporta, lleno de alegría, magia y amor. ¡Su lectura es urgente!</p>


<p>Lectura altamente recomendable.
Babelia (El País)</p>

<p>Mathias Malzieu confirma su talento de narrador con este cuento de acento gótico y clásico.
Olivier Nuc, Le Figaro Magazine</p>
